<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agenda de Estudos</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">
        <h1 class="logo">Agenda</h1>
    </div>

    <nav class="sidebar-menu">
        <a href="#" class="menu-item active" id="menu-dashboard">
            <span>Dashboard</span>
        </a>
        <a href="#" class="menu-item" id="menu-perfil">
            <span>Perfil</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <button id="btn-logout" class="btn-logout">Sair</button>
    </div>
</aside>


<main class="main-content">
    
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Tarefas</h3>
                <p class="stat-number" id="total-tarefas">0</p>
            </div>
            <div class="stat-card">
                <h3>Pendentes</h3>
                <p class="stat-number" id="tarefas-pendentes">0</p>
            </div>
            <div class="stat-card">
                <h3>Matérias</h3>
                <p class="stat-number" id="total-materias">0</p>
            </div>
            <div class="stat-card">
                <h3>Esta Semana</h3>
                <p class="stat-number" id="tarefas-semana">0</p>
            </div>
        </div>
        
        <section class="section">
            <div class="section-header">
                <h2>Minhas Matérias</h2>
                <button class="btn-primary" id="btn-add-materia">+ Nova Matéria</button>
            </div>
            <div id="materias-container" class="materias-grid">
                <div class="loading" id="loading-materia">Carregando matérias...</div>
            </div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2>Minhas Tarefas</h2>
                <button class="btn-primary" id="btn-add-tarefa">+ Nova Tarefa</button>
            </div>
            
            <div id="tarefas-container" class="tarefas-list">
                <div class="loading">Carregando tarefas...</div>
            </div>
        </section>
    </div>
    
    <div id="modal-materia" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-materia" class="close">&times;</span>
            <h2>Nova Matéria</h2>
            <br>
            <label for="nome-materia">Nome da Matéria:</label><br>
            <input type="text" id="nome-materia" placeholder="Digite o nome" required /><br>
            <label for="prioridade-materia">Prioridade:</label><br>
            <select id="prioridade-materia" required>
                <option value="">Selecione</option>
                <option value="0">Alta</option>
                <option value="1">Média</option>
                <option value="2">Baixa</option>
            </select>
            <button id="btn-salvar">Salvar</button>
        </div>
    </div>
    
    <div id="modal-tarefa" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Nova Tarefa</h2>
            <form id="formTarefa">
                <label for="nomeTarefa">Nome da Tarefa:</label>
                <input type="text" id="nomeTarefa" placeholder="Digite o nome" required />

                <label for="numeroTarefa">Número (0, 1 ou 2):</label>
                <select id="numeroTarefa" required>
                    <option value="">--Selecione--</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>

                <label for="descricaoTarefa">Descrição:</label>
                <textarea id="descricaoTarefa" placeholder="Descrição da tarefa" required></textarea>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</main>

<script src="js/dashboard.js"></script>
</body>
</html>
