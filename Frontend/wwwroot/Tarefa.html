<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarefa</title>
    <link rel="stylesheet" href="css/tarefa.css">
</head>
<script src="js/auth.js"></script>
<script>
    verificarAuth();
</script>
<body>
<aside class="sidebar">
    <div class="sidebar-header">
        <h1 class="logo">Agenda</h1>
    </div>

    <nav class="sidebar-menu">
        <a href="Dashboard.html" class="menu-item" id="menu-dashboard">Home</a>
        <a href="#" class="menu-item" id="menu-perfil">Perfil</a>
        <a href="Materia.html" class="menu-item" id="menu-materia">Materia </a>
        <a href="Tarefa.html" class="menu-item" id="menu-tarefa">Tarefa</a>
    </nav>

    <div class="sidebar-footer">
        <button id="btn-logout" class="btn-logout">Sair</button>
    </div>
</aside>


<main class="main-content">
    <section class="section">
        <div class="section-header">
            <h2>Tarefas</h2>
            <button class="btn-primary" id="btn-add-tarefa">Nova Tarefa</button>
        </div>

        <div id="tarefas-container" class="tarefas-grid">
            <div>Carregando tarefas...</div>
        </div>
    </section>
    
    <div id="modal-tarefa" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-tarefa" class="close">&times;</span>
            <h2>Nova Tarefa</h2>
            <br>
            <label for="nome-tarefa">Nome</label><br>
            <input type="text" id="nome-tarefa" placeholder="Digite o nome" required />

            <label for="descricao-tarefa">Descrição</label><br><br>
            <textarea id="descricao-tarefa" placeholder="Descrição da tarefa" required></textarea><br>

            <label for="prioridade-tarefa">Prioridade</label><br>
            <select id="prioridade-tarefa" required>
                <option value="">Selecione</option>
                <option value="0">Alta</option>
                <option value="1">Média</option>
                <option value="2">Baixa</option>
            </select>

            <label for="materia-select">Matéria</label>
            <select id="materia-select">
                <option value="">Selecione</option>

            </select>

            <label for="tarefa-data-inicio">Data Inicio</label><br>
            <input type="date" id="tarefa-data-inicio" placeholder="Digite o nome" required />

            <label for="tarefa-data-fim">Data Fim</label><br>
            <input type="date" id="tarefa-data-fim" placeholder="Digite o nome" required />

            <button id="btn-salvar">Salvar</button>
        </div>
    </div>
</main>

<script src="js/tarefa.js"></script>
</body>
</html>
