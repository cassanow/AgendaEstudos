<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label for="register-name">Nome</label><br>
    <input id="register-name" type="text" placeholder="digite o nome de usuario"><br>

    <button onclick="register()">Confirmar</button>
</div>
</body>
<script src="js/register.js"></script>
</html>
